<!DOCTYPE html>
<html>
	<head><title>Web Socket "Hello World"</title>
		<style type="text/css">
        button{
            -webkit-appearance: none;
            width: 70px;
            height: 50px;
        }
        .bord{
            border-left: thick double #000000;
        }
   		</style>
   		<script type="text/javascript" src="painting.js"></script>
        <script type="text/javascript" src="connecting.js"></script>
        <link rel="stylesheet" type="text/css" href="design.css"></link>
	</head>
	
	<body>

        <table border="0">
            <tr>
                <td></td><td></td><td></td>
            </tr>
            <tr>
                <td width="300px" style="max-width:300px;">
                    <div id="messages" class="scroll" style="margin: 0px; width: 100%; height: 100%;" > </div>
                </td>
                <td>
                    <canvas id="testcanvas1" width="800" height="800">
                        Dein Browser kann diese Grafik nicht darstellen.
                    </canvas>
                </td>
                <td class="bord">
                    <div id="buttons" class="btn">
                        <button onclick="changeShape(2)">O</button>
                        <br/>
                        <button onclick="changeShape(0)">S</button>
                        <br/>
                        <button onclick="changeShape(1)">Viereck</button>
                        <br/>

                        <button onclick="changeColor('rgb(0,0,255)')">Blau</button>

                    </div>
                </td>
            </tr>
            <tr>
                <td>
                	<div>
						<input type="text" id="userinput" />

						<input type="submit" value="Send message to server" onClick="start()" />
					</div>
                </td>
                <td>
                    <div id="log" class="scroll" style="margin: 0px; width: 100%; height: 150px;"> </div>
                </td>
                <td></td>

        </table>
	</body>
